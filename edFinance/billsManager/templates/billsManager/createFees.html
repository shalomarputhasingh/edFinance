{% extends 'base.html' %}
{% load static %}
{% block title %}Add Student - edFinance{% endblock %}
{% block additional_css %}<link rel="stylesheet" href="{% static 'billsManager/css/feesCreateForm.css' %}" />{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Add Student</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="fees-amount">Total Fee</label>
                            <input type="number" id="fees-amount" name="fees-amount" class="form-control" required placeholder="Enter Fee Amount">
                        </div>
                        <div class="form-group">
                            <label for="due-date">Due Date</label>
                            <input type="date" id="due-date" name="due-date" class="form-control" required>
                        </div>
                        <a class="btn btn-primary" href="{% url 'students' %}">Cancel</a>
                        <input class="btn btn-success text-white" type="submit" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
